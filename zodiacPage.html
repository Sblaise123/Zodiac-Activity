        // ===== UTILITY FUNCTIONS =====
        function showPage(pageName) {
            // Hide all pages
            const pages = document.querySelectorAll('.page-section');
            pages.forEach(page => {
                page.classList.remove('active');
            });

            // Show selected page
            const selectedPage = document.getElementById(pageName + 'Page');
            if (selectedPage) {
                selectedPage.classList.add('active');
            }

            // Update navigation visibility
            updateNavigation();
        }

        function updateNavigation() {
            const activitiesNav = document.getElementById('activitiesNav');
            if (currentUser) {
                activitiesNav.style.display = 'block';
            } else {
                activitiesNav.style.display = 'none';
            }
        }

        function showMessage(containerId, message, type = 'success') {
            const container = document.getElementById(containerId);
            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${type}`;
            messageDiv.textContent = message;
            
            container.innerHTML = '';
            container.appendChild(messageDiv);

            // Auto-remove message after 5 seconds
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.parentNode.removeChild(messageDiv);
                }
            }, 5000);
        }

        function saveUsers() {
            localStorage.setItem('zodiacUsers', JSON.stringify(users));
        }

        // ===== AUTHENTICATION FUNCTIONS =====
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            // Validate input
            if (!email || !password) {
                showMessage('loginMessages', 'Please fill in all fields.', 'error');
                return;
            }

            // Find user
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                currentUser = user;
                showMessage('loginMessages', `Welcome back, ${user.name}! üåü`, 'success');
                
                setTimeout(() => {
                    showPage('activities');
                    updateNavigation();
                }, 1500);
            } else {
                showMessage('loginMessages', 'Invalid email or password. Please try again.', 'error');
            }
        }

        function handleRegister(event) {
            event.preventDefault();
            
            const name = document.getElementById('registerName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const birthday = document.getElementById('registerBirthday').value;

            // Validate input
            if (!name || !email || !password || !birthday) {
                showMessage('registerMessages', 'Please fill in all fields.', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('registerMessages', 'Password must be at least 6 characters long.', 'error');
                return;
            }

            // Check if user already exists
            if (users.find(u => u.email === email)) {
                showMessage('registerMessages', 'An account with this email already exists.', 'error');
                return;
            }

            // Create new user
            const newUser = {
                id: Date.now(),
                name: name,
                email: email,
                password: password,
                birthday: birthday,
                createdAt: new Date().toISOString()
            };

            users.push(newUser);
            saveUsers();
            currentUser = newUser;

            showMessage('registerMessages', `Welcome to ZodiacLife, ${name}! ‚ú®`, 'success');
            
            setTimeout(() => {
                showPage('activities');
                updateNavigation();
            }, 1500);
        }

        // ===== ZODIAC CALCULATION FUNCTIONS =====
        function getZodiacSign(month, day) {
            const date = parseInt(month) * 100 + parseInt(day);
            
            if ((date >= 321 && date <= 331) || (date >= 401 && date <= 419)) return 'aries';
            if ((date >= 420 && date <= 430) || (date >= 501 && date <= 520)) return 'taurus';
            if ((date >= 521 && date <= 531) || (date >= 601 && date <= 620)) return 'gemini';
            if ((date >= 621 && date <= 630) || (date >= 701 && date <= 722)) return 'cancer';
            if ((date >= 723 && date <= 731) || (date >= 801 && date <= 822)) return 'leo';
            if ((date >= 823 && date <= 831) || (date >= 901 && date <= 922)) return 'virgo';
            if ((date >= 923 && date <= 930) || (date >= 1001 && date <= 1022)) return 'libra';
            if ((date >= 1023 && date <= 1031) || (date >= 1101 && date <= 1121)) return 'scorpio';
            if ((date >= 1122 && date <= 1130) || (date >= 1201 && date <= 1221)) return 'sagittarius';
            if ((date >= 1222 && date <= 1231) || (date >= 101 && date <= 119)) return 'capricorn';
            if ((date >= 120 && date <= 131) || (date >= 201 && date <= 218)) return 'aquarius';
            if ((date >= 219 && date <= 229) || (date >= 301 && date <= 320)) return 'pisces';
            
            return null;
        }
